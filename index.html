<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/karachaevsk.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Карачаевск</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/elbrus.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/dombay.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/elbrus.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/dombay.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="element">
                        <img class="element__foto" src="./images/karachaevsk.jpg" alt="фото">
                        <div class="element__place">
                            <h2 class="element__place-name">Карачаево-Черкесия</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form name="form">
                <input name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                <input name="about" class="popup__input popup__input_type_about" placeholder="О себе">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
