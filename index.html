<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="profile" class="popup">
        <div class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form name="form">
                <input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя">
                <input name="about" id="about" class="popup__input popup__input_type_about" placeholder="О себе">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div id="add" class="popup">
        <div class="popup__container">
            <h3 class="popup__heading">Новое место</h3>
            <form name="form">
                <input name="name" id="foto" class="popup__input popup__input_type_name" placeholder="Название">
                <input name="about" id="link" class="popup__input popup__input_type_about" placeholder="Ссылка на картинку">
                <button type="submit" id="submit" class="popup__submit-button">Создать</button>
            </form>
            <button type="button" id="close" class="popup__close"></button>
        </div>
    </div>
    <div id="openFoto" class="popup">
        <div class="popup__content">
            <img class="popup__foto" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фото">
            <p class="popup__foto-name"></p>
            <button type="button" id="closeFoto" class="popup__close"></button>
        </div>
    </div>
    <template id="element">
        <li>
            <div class="element">
                <img class="element__foto" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фото">
                <div class="element__place">
                    <h2 class="element__place-name"></h2>
                    <button type="button" class="element__like"></button>
                </div>
                <button type="button" class="element__delete"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
