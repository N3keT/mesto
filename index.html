<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <p class="profile__name-text">Жак-Ив Кусто</p>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__foto" src="./images/karachaevsk.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Карачаевск</p>
                    <button class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__foto" src="./images/elbrus.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Гора Эльбрус</p>
                    <button class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__foto" src="./images/dombay.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Домбай</p>
                    <button class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__foto" src="./images/elbrus.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Гора Эльбрус</p>
                    <button class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__foto" src="./images/dombay.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Домбай</p>
                    <button class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__foto" src="./images/karachaevsk.jpg" alt="фото">
                <div class="elements__place">
                    <p class="elements__place-name">Карачаево-Черкесия</p>
                    <button class="elements__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <p class="popup__heading">Редактировать профиль</p>
            <input class="popup__name" placeholder="Имя">
            <input class="popup__about" placeholder="О себе">
            <button class="popup__submit-button">Сохранить</button>
            <button class="popup__close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
